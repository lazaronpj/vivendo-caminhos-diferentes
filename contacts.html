<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="stylesheet" href="./src/style/contacts.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./src/img/logo/logo.png" alt="logo">
            </a>
        </div>
        <nav class="navigator">
            <ul>
                <li>
                    <a href="./index.html">
                        <img src="./src/img/nav-icons/home.png" alt="home" class="icon">
                        início</a>
                </li>
                <li> <a href="./contacts.html"> <img src="./src/img/nav-icons/contact.png" alt="contacts"
                            class="icon">contato</a>
                </li>
                <li> <a href="./about-us.html"> <img src="./src/img/nav-icons/about-us.png" alt="about us"
                            class="icon">sobre</a>
                </li>
            </ul>
        </nav><br>
        <h3>Entre em contato conosco</h3>
    </header>
    <main>
        <form>
            <h3>Formulário de contato:</h3><br>
            <label for="name">Nome:</label><br>
            <input type="text" maxlength="35" placeholder="Digite seu nome" required><br><br>
            <label for="email">Digite seu e-mail:</label><br>
            <input type="email" maxlength="35" placeholder="Digite seu melhor e-mail" required><br><br>
            <label for="telefone">Digite seu telefone / Whatts'App:</label><br>
            <input type="tel" maxlength="30" placeholder="(00)-99999-9999" required><br><br>
            <label for="text">Assunto:</label><br>
            <input type="text" maxlength="50" placeholder="Qual o motivo desse contato?" required><br><br>
            <label for="areaTexto">Digite algo:</label><br>
            <textarea id="areaTexto" maxlength="900" rows="10" cols="100"
                placeholder="Digite sua mensagem aqui! (limite de 900 caracteres)." required></textarea>
            <p>Contagem de caracteres: <span id="contador">0</span></p>
            <br><br>
            <button type="submit">Enviar formulário</button><br><br>
        </form>
        <div id="msg"></div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="https://policies.google.com/privacy?hl=pt-BR">Política de Privacidade</a>
            <a href="./contacts.html">Contato</a>
            <a href="./about-us.html">Sobre</a>
        </div>
        <div class="float-socials">
            Redes sociais:
            <a href="#">
                <img src="./src/img/float-icon/instagram.png" alt="instagram" width="24px" class="img-float"></a>
            </a>
            <a href="https://www.linkedin.com/in/lazaronpj/">
                <img src="./src/img/float-icon/linkedin.png" alt="linkedin" width="24px" class="img-float"></a>
            </a>
            <a href="https://github.com/lazaronpj/lazarocode">
                <img src="./src/img/float-icon/github.png" alt="github" width="24px" class="img-float">
            </a>
        </div><br><br>
        <div class="copy">
            <p>&copy; 2024 - Exemplo de direitos reservados.</p>
            <a href="./copyright.html">Atribuição de crédito</a>
        </div>
